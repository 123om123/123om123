<svg onload="init()" fill="none" viewBox="0 0 1920 250" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <script href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script href="./hover-effect.js"></script>
  <script href="./main.js"></script>
  <script>
    let init = function () {
      let skillObjArr = [];
      let skills = document.querySelectorAll(".tag");
    
      skills.forEach((skill) => {
        skillObjArr.push({
          skillParent: skill,
          skillName: skill.id,
          skillImage:
            skill.id == "web3js"
              ? "./Images/web3js.jpeg"
              : `https://raw.githubusercontent.com/rahulbanerjee26/githubAboutMeGenerator/main/icons/${skill.id}.svg`,
          transitionImage: `./Images/${skill.id}-transitionColor.png`,
        });
      });
    
      skillObjArr.map((skillObj) => {
        new hoverEffect({
          parent: skillObj.skillParent,
          image1: skillObj.skillImage,
          image2: skillObj.transitionImage,
          displacementImage: "./Images/displacementImage.png",
        });
      });
    };
  </script>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        foreignObject{
          overflow-x: scroll;
        }

        .tags {
          display:flex;
          overflow-x: auto;
          overflow-y: hidden;
          white-space: nowrap;
          height: 100%;
          width: fit-content;
        }
        
        .tag {
          background-color:#fff;
          border-radius: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 0.75em;
          width:100px;
          height:100px;
          padding:30px;
          margin:40px;
          border:1px solid black;
        }

        .tag > canvas{
          width:100% !important;
          height:100% !important;
        }

        .tag:hover > canvas {
          width:155% !important;
          height:155% !important;
          border-radius:100%;
        }
      </style>

      <div class="tags">
        <div id="javascript" class="tag"></div>
        <div id="typescript" class="tag"></div>
        <div id="nodejs" class="tag"></div>
        <div id="express" class="tag"></div>
        <div id="reactjs" class="tag"></div>
        <div id="nextjs" class="tag"></div>
        <div id="web3js" class="tag"></div>
        <div id="html" class="tag"></div>
        <div id="css" class="tag"></div>
        <div id="sass" class="tag"></div>
        <div id="graphql" class="tag"></div>
        <div id="postgresql" class="tag"></div>
        <div id="figma" class="tag"></div>
      </div>

    </div>
  </foreignObject>
</svg>